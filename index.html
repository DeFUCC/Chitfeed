<!DOCTYPE html>
<html>
<head>
    <title>ФРУКТ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="js/side/angular.min.js"></script>
    <script type="application/javascript" src="js/side/marked.js"></script>
    <script type="application/javascript" src="js/side/angular-marked.js"></script>
    <script type="application/javascript" src="js/side/prefixfree.min.js"></script>
    <script type="application/javascript" src="js/side/ngStorage.js"></script>
    <script type="application/javascript" src="js/fruit-app.js"></script>
    <script type="application/javascript" src="js/directives.js"></script>
    <script type="application/javascript" src="js/designs.js"></script>
    <script type="application/javascript" src="js/sticky.js"></script>
    <script type="application/javascript" src="js/types.js"></script>
    <script type="application/javascript" src="js/side/firebase.js"></script>
    <script type="application/javascript" src="js/side/angularfire.min.js"></script>


    <link href="css/story.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/gridforms.css" rel="stylesheet">

</head>
<body data-ng-app="fruitStory" data-ng-controller="feeds" data-ng-cloak>

<section id="header"><h1>Ленты</h1>

    <button
            class="header-button"
            ng-class="{active:feed==designs}"
            ng-click="changeFeed('designs')">
               Публичные
            </button>

    <input autofocus="autofocus"
           placeholder="Представься"
           data-ng-model="mtd.persona">

    <button ng-disabled="!mtd.persona"
         class="header-button"
         ng-class="{active:feed==discourse}"
         ng-click="changeFeed('discourse')">Личные ({{discourse.length}})</button>

</section>
<section id="filterSection">

    <menu
            filters
            id="filters">

    </menu>
</section>
<section ng-if="mtd.viewType" id="types">
    <button ng-repeat="type in mtd.types | objectAsArray"
            icon
            icon-title="type.title"
            icon-text="type.text"
            icon-type="type.type"
            icon-color="type.color"
            ng-style="{borderColor:mtd.viewType==type.type && type.color}"
            class="header-button button-icon"
            ng-class="{active:mtd.viewType==type.type}"
            ng-click="mtd.viewType=type.type">

    </button>
</section>
<section data-ng-if="contents" id="contents">
    <contents
            class="contents"
            tree="tree"
            mtd="mtd"></contents>
</section>

<section id="first">

    <div cards
         search="search"
         rf="ratingFilter"
         fltr="fltr"
         mtd="mtd"
         next="source"
         selected="selected"
         class="container"></div>

</section>


<section data-ng-if="mtd.persona" id="test">
    <div class="btn"
         ng-click="code=!code">Также можете посмотреть и скопировать, </div>
    <div class="btn"
         ng-click="mtd.loadFeed()"> вставить и загрузить. (это пока не работает, данные хранятся в браузере)</div>

    <textarea ng-if="code"
              class="output"
              data-ng-model="JSON"></textarea>

</section>

</body>
</html>
