<!DOCTYPE html>
<html>
<head>
    <title>Фруктовый дискурс</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="js/side/angular.min.js"></script>
    <!--  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
      <script src="https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js"></script>
     -->
    <script type="application/javascript" src="js/side/marked.js"></script>
    <script type="application/javascript" src="js/side/angular-marked.js"></script>
    <script type="application/javascript" src="js/side/prefixfree.min.js"></script>
    <script type="application/javascript" src="js/side/ngStorage.js"></script>
    <script type="application/javascript" src="js/discourse-app.js"></script>
    <script type="application/javascript" src="js/directives.js"></script>
    <script type="application/javascript" src="js/discourse.js"></script>
    <script type="application/javascript" src="js/sticky.js"></script>
    <script type="application/javascript" src="js/side/intense.min.js"></script>


    <link href="css/story.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/gridforms.css" rel="stylesheet">

</head>
<body data-ng-app="fruitStory" data-ng-controller="discourse" data-ng-cloak>
<section id="header"><h1>Фруктовый дискурс</h1>

    <input placeholder="Представься" data-ng-model="mtd.persona">
</section>

<section data-ng-if="contents" id="contents">
    <contents
            class="contents"
            tree="tree"
            mtd="mtd"></contents>
</section>

<section id="filterSection">

    <menu sticky
          filters
          data-ng-show="mtd.persona"
          id="filters">

    </menu>
</section>

<section id="first">

    <div cards
         search="search"
         rf="ratingFilter"
         fltr="fltr"
         mtd="mtd"
         next="source"
         selected="selected"
         class="container"></div>

</section>


<section id="test">
    <textarea class="output" data-ng-model="JSON"></textarea>
</section>


</body>
</html>
