<!DOCTYPE html>
<html>
<head>
    <title>Фруктовая история</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script type="application/javascript" src="js/marked.js"></script>
    <script type="application/javascript" src="js/angular-marked.js"></script>
    <script type="application/javascript" src="js/prefixfree.min.js"></script>
    <script type="application/javascript" src="js/story-app.js"></script>
    <link href="css/story.css" rel="stylesheet">


</head>
<body data-ng-app="fruitStory" data-ng-controller="story" data-ng-cloak>
<section id="header"><h1>Фруктовая история</h1></section>
<section id="first">
    <div class="container">
        <div data-ng-style="{flexGrow:1+phrase.next.length*10}"
             class="box-holder"
             data-ng-repeat="phrase in story">

            <card nxt="nxt" mtd="mtd" data-ng-if="nxt"></card>
            <div class="box box-flex" data-ng-class="{selected:selected==phrase.set, lower:nxt}">
                <div data-ng-style="{backgroundColor:mtd.colorize(phrase.set)}" class="box-top">
                    <span class="btn">{{phrase.set}}</span>
                </div>
                <div data-ng-click="$parent.selected=phrase.set; nxt=''"
                     data-ng-style="{backgroundColor:mtd.colorize(phrase.set), backgroundImage:'url('+phrase.img+')'}"
                     class="box-img">

                    <h3>{{phrase.head}}</h3>
                </div>

                <div class="box-text">

                    <p>{{phrase.text}}</p>

                    <div data-ng-if="phrase.next" class="box-bottom">
                        <div data-ng-click="$parent.$parent.nxt=next"
                             data-ng-style="{backgroundColor:mtd.colorize(next.set),flexGrow:next.head.length}"
                             class="box-preview" data-ng-repeat="next in phrase.next">
                            |{{next.set}}| {{next.head}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="test">

</section>
<script type="text/ng-template" id="card.html">
<div class="second-card" >
    <card nxt="over.next" mtd="mtd" data-ng-if="over.next"></card>
    <div class="box" data-ng-class="{sel:selected, lower:over.next}">

        <div data-ng-style="{backgroundColor:mtd.colorize(nxt.set)}" class="box-top">
            <span class="btn">{{nxt.set}}</span>
        </div>
        <div data-ng-click="over.next='';selected=!selected"
             data-ng-style="{backgroundColor:mtd.colorize(nxt.set), backgroundImage:'url('+nxt.img+')'}"
             class="box-img">

            <h3 data-ng-if="nxt.head">{{nxt.head}}</h3>
        </div>

        <div data-ng-if="nxt.text" class="box-text">

            <p marked="nxt.text"</p>

            <div data-ng-if="nxt.next" class="box-bottom">
                <div data-ng-click="over.next=next"
                     data-ng-style="{backgroundColor:mtd.colorize(next.set),flexGrow:next.head.length}"
                     class="box-preview" data-ng-repeat="next in nxt.next">
                    |{{next.set}}| {{next.head}}</div>
            </div>
        </div>
    </div>
</div>
</script>

</body>
</html>
