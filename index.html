<!DOCTYPE html>
<html>
<head>
    <title>Фруктовая история</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    <script type="application/javascript" src="js/story-app.js"></script>
    <link href="css/story.css" rel="stylesheet">


</head>
<body data-ng-app="fruitStory" data-ng-controller="story" data-ng-cloak>
<section id="header"><h1>Фруктовая история</h1></section>
<section id="first">
    <div class="container">
        <div data-ng-style="{flexGrow:1+phrase.next.length}" data-ng-class="{selected:selected==phrase.set}" data-ng-repeat="phrase in story" class="box">
            <div data-ng-style="{backgroundColor:colorize(phrase.set)}" class="box-top">
              <span class="btn">{{phrase.set}}</span>
            </div>
            <div data-ng-click="$parent.selected=phrase.set"  data-ng-style="{backgroundColor:colorize(phrase.set), backgroundImage:'url('+phrase.img+')'}" class="box-img">

                <h3>{{phrase.head}}</h3>
            </div>

            <div class="box-text">

                <p>{{phrase.text}}</p>

            <div data-ng-if="phrase.next" class="box-bottom">
                <div  data-ng-style="{backgroundColor:colorize(next.set),flexGrow:next.head.length}" class="box-preview" data-ng-repeat="next in phrase.next">
                    |{{next.set}}| {{next.head}}</div>
            </div></div>
        </div>
    </div>
</section>
<section id="test">

</section>
</body>
</html>
