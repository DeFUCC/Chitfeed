<div class="card-holder"
     data-ng-class="{'box-holder':selected!=phrase.letters, 'box-wider':mtd.isSelected(phrase.letters)}"
     data-ng-repeat="phrase in next | objectAsArray | filter: rf | filter: {letters: mtd.convertLetters(fltr)} | filter:search | orderBy:[rate.ratingSort, rate.seenSort]">

    <div card
         mtd="mtd"
         phrase="phrase"
         rate="rate"
         rf="rf"
         selected="selected"
         class="card-stack"
         nxt="nxt"></div>

</div>
<div plus
     class="box-plus"
     data-ng-if="mtd.persona && !next"
     data-ng-click="$parent.next={new:{letters:phrase.letters}}" ></div>

<div plus
     class="box-plus"
     data-ng-if="mtd.persona && next && !next.new"
     data-ng-click="next.new={letters:phrase.letters}" ></div>

<div add-form
     data-ng-if="mtd.persona && next.new"
     phrase="next.new"
     address="addr"
     close="cancelNew()"
     used="used"
     mtd="mtd"></div>
